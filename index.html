<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Make Code QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <h4 align="center">Make Yout Code QR</h4>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
      <canvas width="100" height="100" style="border: 2px solid black" id="canvas"></canvas>
      <label
        >Link Website: <small><i>*enter untuk submit</i></small>
      </label>
      <input type="text" placeholder="example: google.com" id="qrInput" onChange="generateQR()" />
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
      function generateQR() {
        let canvas = document.getElementById("canvas");
        let qrInput = document.getElementById("qrInput");

        QRCode.toCanvas(canvas, qrInput.value, (err) => {
          if (err) {
            console.error(err);
          } else {
            console.log("Scan Berhasil!");
          }
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
